<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
</head>
<body>
    <header class="contact-header">
        <h1>Contact Us</h1>
        <p>We’re here to help! Feel free to reach out with any questions or feedback.</p>
    </header>
    <main class="contact-content">
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
        <section class="contact-info">
            <h2>Other Ways to Reach Us</h2>
            <ul>
                <li>Email: <a href="mailto:anubhavk104@gmail.com">anubhavk104@gmail.com</a></li>
                <li>Phone: +91-9523010199</li>
                <li>Address: Jain Global Campus, Bangalore, India</li>
            </ul>
        </section>
    </main>
    <footer class="contact-footer">
        <p>© 2024 Protein Nation. All rights reserved.</p>
    </footer>
</body>
</html>
